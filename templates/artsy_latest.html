{% extends 'base.html' %}
{% load static %}
{% block title %}
<div class="container container-top-margin">


    <h1 class="text-center">Latest Artsy</h1>
    <div class="col-md-12">
        <div class="row">
            <hr>
            <div class="gal">
                {% for photo in ArtsyPhotos %}
                    <img class="myImg" src={{photo.featured_image.url}} alt="">
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<!-- The Modal -->

<div id="myModal" class="modal text-center" tabindex="-1" role="dialog">
        <img class="modal-content" id="imgModal">
        {% if user.is_authenticated %}
        <button id="favourites-btn" class="uppercase btn btn-primary overlay-btn">Add to Favourites</button>
        {% endif %}
        <span class="close">&times;</span>
</div>
{% endblock %}
